# GPT 16-Stage 配置（4节点，每节点4个GPU）

model:
  name: gpt
  hidden_size: 512
  num_layers: 32        # 32层，分配到16个stage
  num_heads: 16
  sequence_length: 128
  vocab_size: -1        # 从数据集获取
  extra:
    head_size: 32
    ff_low_rank: null
    dropout: 0.4

dataset:
  name: code_search_net
  batch_size: 64
  num_workers: 0
  extra: {}

training:
  learning_rate: 0.0001
  epochs: 2
  num_microbatches: 8   # 更多 micro-batch 以提高流水线效率
  gradient_accumulation: 1
  max_iterations: -1
  profile_iteration: 100
  exit_after_profile: true

parallel:
  model_parallel_size: 16  # 16个stage
  data_parallel_size: 1
  scheduler: async_threaded
  use_orion_scheduler: false
