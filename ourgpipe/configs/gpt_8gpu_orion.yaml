# GPT 模型配置 - 8 GPU (2 节点) - Orion 调度器
# 
# 架构: 2 节点 × 4 GPU = 8 个 stage
# 调度器: Async Threaded + Orion 多优先级调度
# TF32: 开启（提升性能）
#
# 保守配置以避免 OOM:
#   - 减小 hidden_size 到 1024
#   - 减小 batch_size 到 16
#   - 减小 sequence_length 到 256
#   - 每 stage 只有 2 层

model:
  name: gpt
  hidden_size: 4096       
  num_layers: 32          
  num_heads: 32           
  sequence_length: 128    
  vocab_size: -1          
  extra:
    head_size: 128        
    ff_low_rank: null     
    dropout: 0.1

dataset:
  name: code_search_net
  batch_size: 32
  num_workers: 4
  extra: {}

training:
  learning_rate: 0.0001
  epochs: 2
  num_microbatches: 2    # 增加到 16，更多并行机会
  gradient_accumulation: 1
  max_iterations: -1 
  profile_iteration: 50
  exit_after_profile: true

parallel:
  model_parallel_size: 8  # 16 个 stage (4 节点 × 4 GPU)
  data_parallel_size: 1
  scheduler: async_threaded  # 异步多线程调度器
  use_orion_scheduler: true # 不启用 Orion 调度器
