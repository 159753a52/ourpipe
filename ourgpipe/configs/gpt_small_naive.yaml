# GPT Small 配置 - 使用 Naive 同步调度器
# 适合调试和基准测试

model:
  name: gpt
  hidden_size: 512
  num_layers: 16
  num_heads: 16
  sequence_length: 128
  vocab_size: -1  # 从数据集获取
  extra:
    head_size: 32
    ff_low_rank: null
    dropout: 0.4

dataset:
  name: code_search_net
  batch_size: 64
  num_workers: 0
  extra: {}

training:
  learning_rate: 0.0001
  epochs: 2
  num_microbatches: 4
  gradient_accumulation: 1
  max_iterations: -1 
  profile_iteration: 20 
  exit_after_profile: true

parallel:
  model_parallel_size: 4
  data_parallel_size: 1
  scheduler: naive  # 使用 Naive 同步调度器
  use_orion_scheduler: false
